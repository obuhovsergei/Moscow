<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>Задание</title>

	<link rel="stylesheet" type="text/css" href="jquery.fullPage.css" />
	<link href="jquery-ui.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="styles.css" />

	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.9.1/jquery-ui.min.js"></script>
	<script type="text/javascript" src="scrolloverflow.js"></script>
	<script type="text/javascript" src="jquery.fullPage.js"></script>

	<script type="text/javascript">
		$(document).ready(function() {
			//Инициализация скрипта полного экрана страницы
			$('#fullpage').fullpage({
				verticalCentered: false,
				navigation: true,
				navigationPosition: 'right', // Выбираем расположение навигационных кнопок
				afterSlideLoad: function (anchorLink, index, slideAnchor, slideIndex) {
					var index = slideIndex; 
					//Инициализируем индекс подслайда и перезадаём значение скрола под положение слайдера
					if(index == 0) $( "#slider" ).slider( "value", 1);
					else if(index == 1) $( "#slider" ).slider( "value", 50);
					else if(index == 2) $( "#slider" ).slider( "value", 99);
					else $( "#slider" ).slider( "value", 1);
	            },
				scrollOverflow: true // Включаем скроллинг для планшета
			});	

			//Инициализация скроллбара смены слайдов
			$( function() {
			    $( "#slider" ).slider({
			      range: "min", 
			      value: 1,
			      min: 0,
			      max: 100,			      
			      stop: function( event, ui ) {
			      	//Получаем значение скроллбара и задаём нужное положение слайдера
			      	var value = ui.value;
			      	if(value > 0 && value <= 25){
			      		$( "#slider" ).slider( "value", 1);
			      		$.fn.fullpage.moveTo(3, 0);
			      	}
			      	else if(value > 25 && value <= 75){
			      		$( "#slider" ).slider( "value", 50);
			      		$.fn.fullpage.moveTo(3, 1);
			      	}
			      	else if(value > 75 && value <= 100){
			      		$( "#slider" ).slider( "value", 99);
			      		$.fn.fullpage.moveTo(3, 2);
			      	}
			      	else {
			      		$( "#slider" ).slider( "value", 1);
			      		$.fn.fullpage.moveTo(3, 0);
			      	}	
			      }
			    });
			});	
		});		
	</script>

</head>
<body>
<div id="fullpage">
<!--      Первая секция       --> 
	<div class="section " id="section0"><h1>Всегда ли цели терапии СД2 на поверхности?</h1>

		</div>

			 <div class="ringbase ring3"></div>
			 <div class="pulse"></div>

		</div>
		<div class="rounds rock4">

<!--      Вторая секция       -->
